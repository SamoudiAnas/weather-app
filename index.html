<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>

        <div class="weather">
            <input type="search" list="suggestions" class="weather_search" placeholder="Your City">
            <datalist id="suggestions"></datalist>
            <div class="weather_today">
                <div class="weather_details">
                    <h2 class="weather_city">City</h2>
                    <p class="weather_day"></p>
                    <div class="weather_current">
                        <p class="weather_indicator weather_indicator--humidity"><span class="value">50</span> %   </p>
                        <p class="weather_indicator weather_indicator--wind"><span class="value">West,4</span> m/s       </p>
                        <p class="weather_indicator weather_indicator--pressure"><span class="value">1000</span> hPa   </p>
                    </div>
                </div>
                <img src="images/sun.png" alt="Sun" class="weather_img">
                <div class="weather_temperature"><span class="value">+20</span>&deg;C</div>
            </div>
            <div class="weather_forcast">
                <article class="weather_forcast_item">
                    <img src="images/cloud.png" alt="Cloud Sky" class="weather_forcast_icon">
                    <h3 class="weather_forcast_day">Day</h3>
                    <p class="weather_forcast_temperature"><span class="value">+25</span>&deg;C</p>
                </article> 
                <article class="weather_forcast_item">
                    <img src="images/cloud.png" alt="Cloud Sky" class="weather_forcast_icon">
                    <h3 class="weather_forcast_day">Day</h3>
                    <p class="weather_forcast_temperature"><span class="value">+25</span>&deg;C</p>
                </article>
                <article class="weather_forcast_item">
                    <img src="images/cloud.png" alt="Cloud Sky" class="weather_forcast_icon">
                    <h3 class="weather_forcast_day">Day</h3>
                    <p class="weather_forcast_temperature"><span class="value">+25</span>&deg;C</p>
                </article>
                <article class="weather_forcast_item">
                    <img src="images/cloud.png" alt="Cloud Sky" class="weather_forcast_icon">
                    <h3 class="weather_forcast_day">Day</h3>
                    <p class="weather_forcast_temperature"><span class="value">+25</span>&deg;C</p>
                </article>
                <article class="weather_forcast_item">
                    <img src="images/cloud.png" alt="Cloud Sky" class="weather_forcast_icon">
                    <h3 class="weather_forcast_day">Day</h3>
                    <p class="weather_forcast_temperature"><span class="value">+25</span>&deg;C</p>
                </article>
            </div>
        </div>

        <script type="text/javascript" src="js/weatherAPI.js"></script>
        <script type="text/javascript" src="js/vanilla-tilt.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>


</html>
